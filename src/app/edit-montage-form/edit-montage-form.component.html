    <div class="modal-overlay">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Editar Montagem</h2>
          <button class="close-button" (click)="onClose()">×</button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="onUpdate()">
            <div class="form-group">
              <label for="titulo">Título *</label>
              <input type="text" id="titulo" [(ngModel)]="titulo" name="titulo" placeholder="Ex: Millennium Falcon" required>
            </div>

            <div class="form-group">
              <label for="descricao">Descrição</label>
              <textarea id="descricao" [(ngModel)]="descricao" name="descricao" placeholder="Descrição opcional da montagem..."></textarea>
            </div>

            <div class="form-group">
              <label for="urlImagem">URL da Imagem</label>
              <input type="url" id="urlImagem" [(ngModel)]="urlImagem" name="urlImagem" placeholder="https://exemplo.com/imagem.jpg">
            </div>

            <div class="form-row">
              <div class="form-group half-width">
                <label for="totalPecas">Total de Peças *</label>
                <input type="number" id="totalPecas" [(ngModel)]="totalPecas" name="totalPecas" placeholder="Ex: 1000" required>
              </div>
              <div class="form-group half-width">
                <label for="pecasMontadas">Peças Montadas</label>
                <input type="number" id="pecasMontadas" [(ngModel)]="pecasMontadas" name="pecasMontadas">
              </div>
            </div>

            <div class="form-group">
              <label for="status">Status</label>
              <select id="status" [(ngModel)]="status" name="status">
                <option *ngFor="let option of statusOptions" [value]="option">{{ option }}</option>
              </select>
            </div>

            <div class="modal-footer">
              <button type="button" class="cancel-button" (click)="onCancel()">Cancelar</button>
              <button type="submit" class="create-button">Salvar Alterações</button>
            </div>
          </form>
        </div>
      </div>
    </div>
